<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream CRM</title>
    <link rel="stylesheet" href="commonstyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

<body>
    <div class = "nav_bar">
        <a href=""><i id="back_icon"class="material-icons">arrow_back</i></a>
        <div id = "navtext"><h2>Create an Account</h2></div>
    </div>

    <div class = "header">
        <h1> </h1>
        <h1>Let's make your dreams come true with a Dream Account</h1>
        <h1> </h1>
    </div>

    <div class = "sign_up_container">
        <form>
            <div id = "form_input_container">
                <input class="form_input_left" placeholder="Given Name">
                <input class="form_input_right" placeholder="Family Name">
            </div>
            <input class="form_input" placeholder="Email">
              <div id = "form_input_container">
                <input class="form_input_left" placeholder="Password">
                <input class="form_input_right" placeholder="Confirm Password">
            </div>
            <input class="form_input" placeholder="Phone">
            <div id = "form_input_container">
                <input class="form_input_left" placeholder="Company">
                <input class="form_input_right" placeholder="Role/Position">
            </div>
        </form>

        <!-- div for submit buttons -->
        <div class="container_centre">
            <p>Your password must contain atleast one uppercase letter, one numerical character and one special character</p>
            <button class="button_medium" type="submit" onclick="">Create</button>
        </div>
    </div>
